<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css">
    <title>IPHONE 7</title>
</head>
<body class="bg-secondary">
    <div class="container-fluid">
        <div class="row">
            <div class="phone">
                <div class="front-camera"></div>
                <div class="screen">
                    <div class="top-bar text-white">
                        <div class="network">
                            <i class="fa fa-signal"></i>
                            <i class="fa fa-wifi"></i>
                        </div>
                        <div id="time">12:20:20 AM</div>
                        <div class="battery">
                            <span class="percentage-battery">100%</span>
                            <i class="fa fa-battery-4"></i>
                        </div>
                    </div>
                    <section class="top-section">

                            <div class="place1">
                                <p></p>
                            </div>


                            <div class="place2"></div>
 

                    </section>
                        <div class="main-content-phone">
                            <div class="application">
                                <i class="fa fa-amazon"></i>
                                <figcaption>Amazon</figcaption>
                            </div>
                            <div class="application">
                                <i class="fa fa-paypal"></i>
                                <figcaption>PayPal</figcaption>
                            </div>
                            <div class="application">
                                <i class="fa fa-youtube-play"></i>
                                <figcaption>YouTube</figcaption>
                            </div>
                            <div class="application">
                                <i class="fa fa-github"></i>
                                <figcaption>GitHub</figcaption>
                            </div>
                            <div class="application">
                                <i class="fa fa-twitter"></i>
                                <figcaption>Twitter</figcaption>
                            </div>
                            <div class="application">
                                <i class="fa fa-instagram"></i>
                                <figcaption>Instagram</figcaption>
                            </div>
                            <div class="application">
                                <i class="fa fa-opera"></i>
                                <figcaption>Opera</figcaption>
                            </div>
                            <div class="application">
                                <i class="fa fa-spotify"></i>
                                <figcaption>Spotify</figcaption>
                            </div>
                            <div class="application">
                                <i class="fa fa-chrome"></i>
                                <figcaption>Chrome</figcaption>
                            </div>
                            <div class="application">
                                <i class="fa fa-facebook-f"></i>
                                <figcaption>Facebook</figcaption>
                            </div>
                            <div class="application">
                                <i class="fa fa-forumbee"></i>
                                <figcaption>Forumbee</figcaption>
                            </div>
                            <div class="application">
                                <i class="fa fa-google"></i>
                                <figcaption>Google</figcaption>
                            </div>
                            <div class="application">
                                <i class="fa fa-linkedin"></i>
                                <figcaption>Linkedin</figcaption>
                            </div>
                            <div class="application">
                                <i class="fa fa-odnoklassniki"></i>
                                <figcaption>Одноклассники</figcaption>
                            </div>
                            <div class="application">
                                <i class="fa fa-soundcloud"></i>
                                <figcaption>SoundCloud</figcaption>
                            </div>
                            <div class="application">
                                <i class="fa fa-reddit-alien"></i>
                                <figcaption>Reddit</figcaption>
                            </div>
 

                        </div>
                        <div class="dots-container">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <section class="bottom-section">
                            <div class="temp">
                            <i class="fa tile-bottom fa-photo"></i>                            
                            <i class="fa tile-bottom fa-phone"></i>                            
                            <i class="fa tile-bottom fa-safari"></i>
                            <i class="fa tile-bottom fa-camera"></i>
                            </div>
                        </section>
                    </div>
<div class="touchscreen"></div>
        </div> 
    </div>
</div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
